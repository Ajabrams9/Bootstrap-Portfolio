</head>

<body>
        
    <div class="container-fluid">
        <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">Adrienne Abrams</span>
            
                </div>
            
            
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>    
                    </ul>

        </div>
    </div>

    <div class="container">
            <h1>Contact</h1>
                <div class="row">
                    <div class="col-xs-12">
                            <form>
                                    <div class="form-row">
                                      <div class="col-md-4 mb-3">
                                        <label for="validationServer01">First name</label>
                                        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First Name" value="First Name" required>
                                        <div class="valid-feedback">
                                          
                                        </div>
                                      </div>
                                      <div class="col-md-4 mb-3">
                                        <label for="validationServer02">Last name</label>
                                        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last Name" value="Last Name" required>
                                        <div class="valid-feedback">
                                          
                                        </div>
                                      </div>
                                      <div class="col-md-4 mb-3">
                                        <label for="validationServerUsername">Username</label>
                                        <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend3"></span>
                                          </div>
                                          <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                                          <div class="invalid-feedback">
                                            
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-md-6 mb-3">
                                        <label for="validationServer03">City</label>
                                        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required>
                                        <div class="invalid-feedback">
                                          
                                        </div>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                        <label for="validationServer04">State</label>
                                        <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="State" required>
                                        <div class="invalid-feedback">
                                          
                                        </div>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                        <label for="validationServer05">Zip</label>
                                        <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Zip" required>
                                        <div class="invalid-feedback">
                                          
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="form-check">
                                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                                        <label class="form-check-label" for="invalidCheck3">
                                          Agree to terms and conditions
                                        </label>
                                        <div class="invalid-feedback">
                                          
                                        </div>
                                      </div>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                  </form>  
                    </div>
                </div>
        
            

    </div>

    <nav class="navbar navbar-default  navbar-fixed-bottom" role="navigation">
            <div class="container text-center">
                <p class="navbar-text col-md-12 col-sm-12 col-xs-12">&copy;2018</p>
            </div>
    </nav>


</body>

</html>
